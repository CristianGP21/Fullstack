<div class="card bg-dark" style="margin-top: 50px; margin-bottom: 20px;">
    <div class="card-body">
        <div class="media" style="display: flex; align-items: flex-start;">
            <div class="media-body">    
                <h2>{{ post.message_html|safe }}</h2>
                <time class="time">
                    By <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
                    on <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a>
                </time>
                {% if post.group %}
                    <span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
                {% endif %}
            </div>
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <div style="margin-left: auto; align-self: flex-end;">
                    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                        <span class="fa fa-remove text-danger" aria-hidden="true"></span>
                        <span class="btn btn-warning">Delete</span>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
